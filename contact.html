    <link rel="stylesheet" href="https://use.typekit.net/pfh6ajj.css">

<body>
    <header>
        <div class="logo-container"><a href="index.html"><img src="img/logo/logo.png" alt="SpaceX Kids logo"></a>
        </div>
        <div class="nav-container">
            <input type="checkbox" id="rocket-burger-checkbox">
            <label for="rocket-burger-checkbox">
                <img src="/Exam/2021-11-20_PE1_Weronika_Derkowska/img/rocket_burger.png">
            </label>
            <nav>
                <a href="index.html">HOME</a>
                <a href="launches.html">LAUNCHES</a>
                <a href="who.html">WHO'S IN SPACE</a>
                <a href="contact.html">CONTACT</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="subpages-container">
            <form class="column" id="customerService">
                <div class="rowContainer">
                    <p>Let us know what would you like to know about space activity</p>
                </div>
                <div class="rowContainer">
                    <div class="input-container">
                        <input type="text" id="firstname" class="input">
                        <label for="firstname" class="label2">First name</label>
                        <div class="formError" id="firstnameError">Please enter your firstname</div>
                    </div>
                </div>
                <div class="rowContainer">
                    <div class="input-container">
                        <input type="text" id="email" class="input">
                        <label for="email" class="label2">e-mail</label>
                        <div class="formError" id="emailError">Please give us a valid email address
                        </div>
                    </div>
                </div>
                <div class="rowContainer" id="rowContUpLeft">
                    <div class="input-container2">
                        <input type="text" id="text" class="input">
                        <label for="text" class="label2">How can we help?:</label>
                    </div>
                </div>
                <div class="rowContainer">
                    <button class="addToCart">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="socialmedia-container">
            <a href="#">
                <img src="img/icons/fb.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="img/icons/insta.png" alt="Instagram">
            </a>
            <a href="#">
                <img src="img/icons/twitter.png" alt="Twitter">
            </a>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Microsite - Home Page</title>
    <link rel="stylesheet" href="https://use.typekit.net/pfh6ajj.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo-container"><a href="index.html"><img src="img/logo/logo.png" alt="SpaceX Kids logo"></a>
        </div>
        <nav>
            <a href="#">HOME</a>
            <a href="#">SOLAR SYSTEM</a>
            <a href="#">LAUNCHES</a>
            <a href="#">WHO'S IN SPACE</a>
        </nav>
    </header>
    <main>
        <section class="subpages-container">
            <div class="subpage">
                <div class="cover-image">
                    <img src="img/solar_system.png" alt="Astronaut sitting on a planet">

                <div class="button-container"><button>OUR SOLAR SYSTEM</button></div>
            </div>
            <div class="subpage">
                <div class="cover-image">
                    <img src="img/launches.png" alt="Astronaut lounching flight up">

            </div>
            <div class="subpage">
                <div class="cover-image">

                <div class="button-container"><button>WHO'S IN SPACE</button></div>
            </div>

    <footer>
        <div class="socialmedia-container">
            <a href="#">
                <img src="img/icons/fb.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="img/icons/insta.png" alt="Instagram">
